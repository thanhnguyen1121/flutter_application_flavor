plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.tz.build.flavor.example.build_flavor"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.tz.build.flavor.example.build_flavor"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    flavorDimensions "env"

    productFlavors {
        dev {
            dimension "env"
            applicationIdSuffix ".dev"
            resValue "string", "app_name", "BuildFlavor Dev"
            versionNameSuffix ".dev"
            manifestPlaceholders = [app_name: "BuildFlavor Dev"]
        }
        prod {
            dimension "env"
            applicationIdSuffix ""
            resValue "string", "app_name", "BuildFlavor"
            applicationId "com.tz.build.flavor.example.build_flavor"
            manifestPlaceholders = [app_name: "BuildFlavor"]
        }
    }
}

flutter {
    source = "../.."
}
